
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
</head>
<body>
  <h1>Créer un compte</h1>
  <form id="signupForm">
    <label for="firstName">Prénom:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName">Nom:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="age">Âge:</label><br>
    <input type="number" id="age" name="age" required><br>
    <label for="signupEmail">E-mail:</label><br>
    <input type="email" id="signupEmail" name="signupEmail" required><br>
    <label for="signupPassword">Mot de passe:</label><br>
    <input type="password" id="signupPassword" name="signupPassword" required><br>
    <button type="submit">Créer</button>
  </form>

  <script src="{{url_for('static', filename='js/creation.js')}}">
  </script>
</body>
</html>
